<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7B2FF7"/>
      <stop offset="100%" stop-color="#8E54E9"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      @keyframes pulse {
        0%, 100% { filter: drop-shadow(0 0 12px #a855f7) drop-shadow(0 0 24px #9333ea); }
        50% { filter: drop-shadow(0 0 24px #c084fc) drop-shadow(0 0 40px #a855f7); }
      }
      .pulse {
        animation: pulse 3s ease-in-out infinite;
      }
    </style>
  </defs>

  <!-- Rounded gradient background -->
  <rect x="40" y="40" width="432" height="432" rx="96" fill="url(#grad)" class="pulse" />

  <!-- Centered “7” -->
  <text x="256" y="280" text-anchor="middle" fill="#ffffff"
        font-family="Poppins, Arial, sans-serif" font-size="200"
        font-weight="700" class="pulse">7</text>

  <!-- “Utilities” label -->
  <text x="256" y="370" text-anchor="middle" fill="#ffffff"
        font-family="Poppins, Arial, sans-serif" font-size="48"
        font-weight="500" letter-spacing="3" class="pulse">Utilities</text>
</svg>
