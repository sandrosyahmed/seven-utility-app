<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8958009088689166"
     crossorigin="anonymous"></script>


    <meta charset="UTF-8" />

    <!-- App Icon & Manifest -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme -->
    <meta name="theme-color" content="#7B2FF7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Seven Utility App | SandrosyAhmed</title>
    <meta name="description"
          content="Seven Utility App â€” a futuristic toolkit with To-Do, Notes, Calculator, Converter, PDF, Passwords, and QR utilities. Created by SandrosyAhmed.">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet" />

    <style>
      body {
        margin: 0;
        background: radial-gradient(circle at top left, #6a00ff, #8e2de2, #4a00e0);
        background-size: 200% 200%;
        animation: bgMove 10s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
      }

      @keyframes bgMove {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      #splash {
        text-align: center;
        color: white;
        animation: fadeIn 1.5s ease-out;
      }

      .logo {
        width: 160px;
        height: 160px;
        margin-bottom: 20px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }

      .loading-text {
        font-size: 1.1rem;
        letter-spacing: 2px;
        text-shadow: 0 0 10px #b47cff;
      }

      #root { display: none; }
    </style>
  </head>

  <body>
    <!-- Splash Screen -->
    <div id="splash">
      <img src="/logo-animated.svg" alt="7 Utilities Logo" class="logo" />
      <div class="loading-text">Loading Utilities...</div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <script type="module">
      window.addEventListener("load", () => {
        const splash = document.getElementById("splash");
        const root = document.getElementById("root");
        setTimeout(() => {
          splash.style.transition = "opacity 0.6s ease";
          splash.style.opacity = "0";
          setTimeout(() => {
            splash.remove();
            root.style.display = "block";
          }, 600);
        }, 1800);
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
